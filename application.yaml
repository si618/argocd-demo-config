apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/si618/argocd-demo-config.git
    targetRevision: HEAD
    path: main

  destination: 
    server: https://kubernetes.default.svc
    namespace: demo-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true