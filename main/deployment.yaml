apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 2
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: si618/atops-demo-app:latest
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: 'Development'
        - name: ASPNETCORE_URLS
          value: 'https://+:80;http://+:443'
        - name: ASPNETCORE_HTTPS_PORT
          value: '443'
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            memory: 512Mi
            cpu: '1'
          requests:
            memory: 256Mi
            cpu: '0.2'
