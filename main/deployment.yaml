apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 2
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: nanajanashia/argocd-app:1.0
        ports:
        - containerPort: 5001
        resources:
          limits:
            memory: 512Mi
            cpu: '1'
          requests:
            memory: 256Mi
            cpu: '0.2'
